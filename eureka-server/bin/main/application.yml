server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false # 서버 자신을 등록하지 않음
    fetch-registry: false # 서버 자신을 등록하지 않음
  server:
    wait-time-in-ms-when-sync-empty: 0 # 동기화 시간 설정
    enable-self-preservation: false # 자가 보호 기능 비활성화
  instance:
    hostname: localhost